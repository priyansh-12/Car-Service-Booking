<!DOCTYPE html>
 <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="CSS/RegistrationCSS.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Registration Page </title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="InsertSERVLET"  >
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name"  name="name" required >
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" name="email" required >
                        </div>

                        <!--

  <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" name="number" required>
                        </div>   

                        --> 
                        <div class="input-field">
                            <label>Age</label>
                            <input type="number" name="age" placeholder="Enter Age" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required name="gender" >
                                <option disabled   >Select gender</option>
                                <option value="Male" selected >Male</option>
                                <option value="Female" >Female</option>
                                  <option value="Others" >Others</option>
                            </select>
                        </div>

                        

 
                        <div class="input-field">
                            <label>User name</label>
                            <input type="text" name="username" placeholder="Enter Username" required>
                        </div>
 
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter Password" required>
                        </div>

                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Other Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" name="state" placeholder="Enter State you belong" required>
                        </div>
 
                        <div class="input-field">
                            <label>Car Number</label>
                            <input type="text" name="car_number" placeholder="Enter car number" required>
                        </div>

                        <div class="input-field">
                            <label>Town</label>
                            <input type="text" name="town" placeholder="Enter Town" required>
                        </div>

                        <div class="input-field">
                            <label>Near-by RTO Office</label>
                            <input type="text" name="office" placeholder="Enter near-by RTO office " required>
                        </div>

                        

    
                        
                    </div>

                    <button type="submit" class="nextBtn">
                        Submit
                    </button>
                </div> 
            </div>

            
        </form>
    </div>
<script src="js/Registration.js"></script>
</body>
</html>
